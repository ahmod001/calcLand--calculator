<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcLand</title>
    <!--for Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- custom CSS added here -->
    <link rel="stylesheet" href="css/age-calc.css">
</head>

<body>
    <!-- Navbar -->
    <section id="nav-bar">
        <script src="js/navbar.js"></script>
    </section>

    <!-- Age Calculator -->
    <section class=" px-2 age-calculate-section">

        <div class="row min-vh-100">
            <!--Date of birth prompt -->
            <div data-aos="zoom-in"
                class="px-4 px-lg-4 px-xl-5 col-12 col-sm-11 col-md-10 col-lg-6 d-flex align-items-center mx-auto">

                <div class="age-prompt rounded w-100 mx-auto px-5 py-4">
                    <div class="pb-5">
                        <h3 class="text-primary text-center">Age calculator</h3>
                    </div>

                    <h6>Date of Birth :</h6>
                    <div class="row pt-1">
                        <!-- Date -->
                        <div class="col-4 px-1" data-aos="zoom-in" data-aos-delay="120">
                            <div>
                                <select id="date" class="form-select" title="tap to select Date"
                                    aria-label="select example">
                                    <option selected>Date</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                            </div>
                        </div>

                        <!-- Month -->
                        <div class="col-4 px-1" data-aos="zoom-in" data-aos-delay="120">
                            <div>
                                <select id="month" class="form-select form-select" title="tap to select month"
                                    aria-label="select example">
                                    <option selected>Month</option>
                                    <option value="0">January</option>
                                    <option value="1">February</option>
                                    <option value="2">March</option>
                                    <option value="3">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">December</option>
                                </select>
                            </div>
                        </div>
                        <!-- Year -->

                        <div class="col-4 px-1" data-aos="zoom-in" data-aos-delay="120">
                            <div>
                                <select id="year" class="form-select form-select" title="tap to select Year"
                                    aria-label="select example">
                                    <option selected>Year</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="text-center py-5" data-aos="zoom-in" data-aos-delay="150">
                        <button id="count-age" class="btn btn-primary">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- Age result -->
            <div id="age-result-row" class="col-12 col-sm-11 col-md-10 col-lg-6
              py-2 mx-auto d-flex align-items-center py-5" style="display: none !important;">
                <div id="age" class="w-100 text-center mx-auto py-3 px-3">
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--for Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Custom JS added here -->
    <script src="js/age-calc.js"></script>
</body>

</html>
