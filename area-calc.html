<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcLand</title>
    <!--for Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- custom CSS added here -->
    <link rel="stylesheet" href="css/area-calc.css">
</head>

<body>
    <!-- Navbar -->
    <section id="nav-bar">
        <script src="js/navbar.js"></script>
    </section>

    <!-- Area Calculator-->
    <section class="area-section row d-flex justify-content-center min-vh-100 ">
        <div data-aos="zoom-in" class="base-prompt rounded 
        col-xl-5 col-lg-8 col-md-9 col-sm-10 col-10 p-4 my-auto">

            <div id="title">
                <h3 class="text-primary text-center">Area calculator</h3>
            </div>
            <!-- Area input -->
            <label for="area-size-input">Area :</label>
            <div class="pb-3 row">
                <div class="col-9">
                    <input id="area-size-input" placeholder="Enter total area size " class="form-control" type="number">
                </div>
                <!-- Input unit -->
                <div class="col-3">
                    <select id="measure-unit-selected" class="form-select form-select-md mb-3"
                        aria-label="form-select-lg example">
                        <option value="1">mÂ²</option>
                        <option value="2">hactor</option>
                    </select>

                </div>
            </div>

            <!-- Result -->
            <div class="pb-4">
                <div>
                    <label for="acres-prompt">To Acres :</label>
                    <input placeholder="Enter area size to get result" id="acres-prompt" class="form-control"
                        type="text">
                </div>
            </div>

            <!-- Measure btn -->
            <div class="d-flex justify-content-center">
                <button id="measure-btn" class="btn btn-primary"><strong>Measure</strong></button>
            </div>
        </div>
        </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--for Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Custom JS added here -->
    <script src="js/area-calc.js"></script>
</body>

</html>
