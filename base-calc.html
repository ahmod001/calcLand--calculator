<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcLand</title>
    <!--for Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- custom CSS added here -->
    <link rel="stylesheet" href="css/base-calc.css">
</head>

<body>
    <!-- Navbar -->
    <section id="nav-bar">
        <script src="js/navbar.js"></script>
    </section>

    <!-- Base Converter -->
    <section class="base-convereter-section row d-flex justify-content-center min-vh-100 ">
        <!-- Decimal input -->
        <div data-aos="zoom-in" class="base-prompt rounded 
        col-xl-5 col-lg-8 col-md-9 col-sm-10 col-10 p-4 my-auto">

        <div id="title">
            <h3 class="text-primary text-center">Base converter</h3>
        </div>

            <div class="py-3">
                <label for="decimal-input">0-9 :</label>
                <input id="decimal-input" placeholder="Enter your decimal number" class="form-control" type="text">
            </div>
            <div class="py-3">

                <!-- Base input -->
                <div id="base-input">
                    <label for="base-selected">Select base :</label>
                    <select id="base-selected" class="form-select form-select-md mb-3"
                        aria-label=".form-select-lg example">
                        <option selected>Tap here</option>
                        <option value="1">Binary</option>
                        <option value="2">Octal</option>
                        <option value="3">Hexa</option>
                    </select>
                </div>

                <!-- Result -->
                <div id="result">
                    <label for="base">Result :</label>
                    <input id="result-prompt" class="form-control" type="text">
                </div>
            </div>
            <div class="d-flex justify-content-center">

                <!-- covert btn -->
                <button id="convert-btn" class=" btn btn-primary"><strong>Convert</strong></button>

                <!-- reset btn -->
                <button data-aos="fade-up" id="reset-btn" class=" btn btn-secondary"><strong>Reset</strong></button>
            </div>
        </div>
        </div>
        </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--for Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Custom JS added here -->
    <script src="js/baseCalc.js"></script>
</body>

</html>
