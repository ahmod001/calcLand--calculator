<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <section class="min-vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100">
            <!-- Task 1 -->
            <div class="col-md-4 p-3">

                    <div class=" text-success">
                        <h1>Task: 1</h1>
                    </div>
                    <div>
                        <form>
                            <div>
                                <label for="Task-one-name">Name:</label>
                                <input class="form-control" id="Task-one-name" placeholder="Enter your name"
                                    type="text">
                            </div>

                            <div class="py-3">
                                <label for="Task-one-email">Email:</label>
                                <input class="form-control" id="Task-one-email" placeholder="Enter your email"
                                    type="email">
                            </div>
                            <div class="text-center">
                                <button class="btn btn-success" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Task 2 -->
            <div class="col-md-4 p-3">

                    </div>
                    <div class="p-5">
                        <form>
                            <div>
                                <label for="Task-tree-name">Name: </label>

                            </div>
                            <div>
                                <label for="Task-tree-email">Email: </label>
                                <span id="Task-tree-email"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Task 3-->

                    <div class="text-success">
                        <h1>Task: 3</h1>
                    </div>
                    <div>
                        <form>
                            <div>
                                <div>
                                    <label for="Task-one-name">Name:</label>
                                    <input class="form-control" id="Task-one-name" placeholder="Enter your name"
                                        type="text">
                                </div>

                                <div class="py-3">
                                    <label for="Task-one-email">Email:</label>
                                    <input class="form-control" id="Task-one-email" placeholder="Enter your email"
                                        type="email">
                                </div>
                                <div class="text-center">

                            </div>

</body>
